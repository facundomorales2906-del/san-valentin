<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>San Valent√≠n üíñ</title>
<style>

body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
  overflow: hidden;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  color: white;
}

h1 {
  margin-top: 100px;
  font-size: 2.5em;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
}

button {
  padding: 15px 35px;
  font-size: 20px;
  margin: 20px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: all 0.3s ease;
}

#yes {
  background-color: #ff1e56;
  color: white;
  box-shadow: 0 0 15px rgba(255,0,85,0.7);
}

#yes:hover {
  transform: scale(1.1);
}

#no {
  background-color: #444;
  color: white;
  position: absolute;
}

.heart {
  position: absolute;
  color: rgba(255,255,255,0.7);
  font-size: 20px;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% {
    transform: translateY(100vh) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-10vh) scale(1.5);
    opacity: 0;
  }
}

.fade {
  animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

</style>
</head>
<body>

<h1>¬øQuieres ser mi San Valent√≠n? üíò</h1>

<button id="yes" onclick="yesClicked()">S√≠ üíñ</button>
<button id="no" onclick="noClicked()">No üò¢</button>

<script>

let size = 20;

function noClicked() {
  size += 10;
  const yesBtn = document.getElementById("yes");
  yesBtn.style.fontSize = size + "px";
  yesBtn.style.padding = (15 + size/5) + "px " + (35 + size/3) + "px";

  const noBtn = document.getElementById("no");
  noBtn.style.top = Math.random() * (window.innerHeight - 100) + "px";
  noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
}

function yesClicked() {
  document.body.innerHTML = `
    <div class="fade">

      <h2>Te amo much√≠simo ‚ù§Ô∏è</h2>
    </div>
  `;
}

function createHearts() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (15 + Math.random() * 25) + "px";
  heart.style.animationDuration = (4 + Math.random() * 4) + "s";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 6000);
}

setInterval(createHearts, 300);

</script>

</body>
</html>
