<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Valent√≠n üíå</title>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: linear-gradient(180deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  perspective: 1200px;
}

/* Corazones flotando */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp linear forwards;
  opacity: 0.8;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}

/* Pantalla tipo iPhone */
.phone {
  width: 360px;
  height: 700px;
  background: #fff;
  border-radius: 40px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.3);
  position: relative;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Carta */
.envelope {
  width: 280px;
  height: 200px;
  position: relative;
  transform-style: preserve-3d;
  cursor: pointer;
}

.flap {
  position: absolute;
  width: 100%;
  height: 100px;
  background: #ff1e56;
  clip-path: polygon(0 0, 50% 100%, 100% 0);
  transform-origin: top;
  transition: transform 1s ease;
  z-index: 3;
}

.body {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 150px;
  background: #ff4d6d;
  border-radius: 0 0 15px 15px;
}

.letter {
  position: absolute;
  width: 90%;
  height: 150px;
  background: white;
  bottom: 20px;
  left: 5%;
  border-radius: 10px;
  text-align: center;
  padding: 15px;
  box-sizing: border-box;
  transform: translateY(40px);
  transition: transform 1s ease;
  z-index: 2;
}

.open .flap {
  transform: rotateX(-180deg);
}

.open .letter {
  transform: translateY(-40px);
}

h2 {
  color: #ff1e56;
}

.buttons {
  margin-top: 10px;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 25px;
  font-size: 16px;
  margin: 5px;
  cursor: pointer;
  transition: 0.3s;
}

#yes {
  background: #ff1e56;
  color: white;
}

#no {
  background: #444;
  color: white;
}
</style>
</head>

<body>

<div class="phone" onclick="startMusic()">
  <div class="envelope" id="envelope" onclick="openLetter(event)">
    <div class="flap"></div>
    <div class="body"></div>
    <div class="letter">
      <h2>üíñ pastelito mio üíñ</h2>
      <p>¬øQuieres pasar el 14 de febrero conmigo?</p>
      <div class="buttons">
        <button id="yes" onclick="yesClicked(event)">S√≠ üíï</button>
        <button id="no" onclick="noClicked(event)">No üò¢</button>
      </div>
    </div>
  </div>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8a6c5a2bb.mp3?filename=romantic-piano-110624.mp3" type="audio/mp3">
</audio>

<script>
let size = 16;

function startMusic() {
  const music = document.getElementById("music");
  music.play();
}

function openLetter(event) {
  event.stopPropagation();
  document.getElementById("envelope").classList.add("open");
}

function noClicked(event) {
  event.stopPropagation();
  size += 4;
  document.getElementById("yes").style.fontSize = size + "px";
}

function yesClicked(event) {
  event.stopPropagation();
  document.querySelector(".phone").innerHTML = `
    <div style="text-align:center; padding:40px;">
      <h1 style="color:#ff1e56;">üíå ¬°Sab√≠a que dir√≠as que s√≠! üíå</h1>
      <p style="font-size:20px;">Te amo much√≠simo ‚ù§Ô∏è</p>
      <p style="font-size:18px;">Prep√°rate para un 14 de febrero inolvidable ‚ú®</p>
    </div>
  `;
}

function createHearts() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (15 + Math.random() * 25) + "px";
  heart.style.animationDuration = (4 + Math.random() * 3) + "s";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 7000);
}

setInterval(createHearts, 400);
</script>

</body>
</html>
